            <div class="row">
                <div class="col">
                    <h1 class="text-center" style="font-size: 250%">Contact Us</h1>
                    <form action="#" name="contactUsForm">
                        <div class="form-group">

                        <div class="form-group">
                            <label for="comment">Comment:</label>
                            <textarea class="form-control" rows="5" placeholder="Comment" name="comment" id="comment" required></textarea>

                        <button type="submit" class="btn btn-primary" onclick="onContactUsSubmit()">Submit</button>
                      </form> 
                </div>
                 
            </div>
